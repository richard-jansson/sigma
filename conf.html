<html>
	<head>
    <meta charset="UTF-8" />
    	<link href="css/style.css" rel="stylesheet" />
    	<link href="css/settings.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="settings2.php"></script>
		<script type="text/javascript" src="js/gamepad.js"></script>
-		<script type="text/javascript" src="js/settings.js"></script> 

		<title>The Brave Future of Text</title>
	</head>
	<body>
		<div id="logo">
			<a href="/"><img src="img/home.png" alt="logo" /></a>
		</div>
		<div id="settingswrap">
			<div id="keydialog">
				<span>Press key:</span>
				<span id="newkey"></span>
				<input type="submit" id="kmodalclose" value="close" />
				<input type="submit" id="kmodalreset" value="reset" />
			</div>
		<div id="settings" weapon="key">
            <div class="group" signal="UP">
                <div class="signal"> 
                    <span>UP:</span>
                </div>
                <div class="keys">
                    <div class="key">
                        <span>KeyW</span>
                        <span class="del">(X)</span>
                    </div>
                </div>
                <div class="keys">
                    <div class="key">
                        <span>ArrowUp</span>
                        <span class="del">(X)</span>
                    </div>
                </div>
                <div class="keys">
                    <div class="key">
                        <span>GBTN12</span>
                        <span class="del">(X)</span>
                    </div>
                </div>
                <div class="keys">
                    <div class="key">
                        <span>GALN</span>
                        <span class="del">(X)</span>
                    </div>
                </div>
                <div class="add">
                    <div class="new">
                        <span>ADD</span>
                    </div>
                </div>
            </div>
        </div>
		<div id="savesettings">
			<label for="save">Save</label>
			<input id="save" type="submit" value="save" />
		</div>
		</div>
	</body>
</html>
