<html>
	<head>
    <meta charset="UTF-8" />
    	<link href="css/style.css" rel="stylesheet" />
    	<link href="css/settings.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/settings.js"></script>

		<title>The Brave Future of Text</title>
	</head>
	<body>
		<div id="logo">
			<a href="/"><img src="img/home.png" alt="logo" /></a>
		</div>
		<div id="settingswrap">
			<div id="keydialog">
				<span>Press key:</span>
				<span id="newkey"></span>
				<input type="submit" id="kmodalclose" value="close" />
				<input type="submit" id="kmodalreset" value="reset" />
			</div>
		<div id="settings">
			<div class="conf">
				<h1>Settings</h1>
			</div>
			<div class="conf">
				<h2>Audio</h2>
			</div>
			<div class="conf">
				<label for="mute">Mute</label>
				<input type="text" id="mute" value="5" />
			</div>
			<div class="conf">
				<h2>Animation</h2>
			</div>
			<div class="conf">
				<label for="ANIMT">Animation time:</label>
				<input type="text" id="FPS" value="5" />
			</div>
			<div class="conf">
				<label for="FPS">FPS:</label>
				<input type="text" id="FPS" value="60" />
			</div>
			<div class="conf">
				<h1>Keybindings</h2>
			</div>
			<div class="conf">
				<h2>General</h2>
			</div>
			<div class="conf">
				<label for="backsp">Backspace:</label>
				<input type="text" id="backsp" value="SPACE" />
			</div>
			<div class="conf">
				<label for="rst">Reset:</label>
				<input type="text" id="rst" value="SHIFT" />
			</div>
			<div class="conf">
				<h2>Tree layout</h2>
			</div>
			<div class="conf">
				<label for="num_leaves">Num leaves:</label>
				<input type="number" id="num_leaves" value="4" />
			</div>
			<div class="conf">
				<label for="dkeys">Select leaves:</label>
				<input type="text" id="FPS" value="I,L,K,J" />
			</div>
			<div class="conf">
				<label for="num_branches">Num branches:</label>
				<input type="number" id="num_branches" value="4" />
			</div>
			<div class="conf">
				<label for="dkeys">Select branches:</label>
				<input type="text" id="FPS" value="U,O,.,M" />
			</div>
			<div class="conf">
				<h2>Classic layout</h2>
			</div>
			<div class="conf">
				<label for="kb_up">Up:</label>
				<input type="text" id="kb_up" value="W" />
			</div>
			<div class="conf">
				<label for="kb_up">Up:</label>
				<input type="text" id="kb_up" value="W" />
			</div>
			<div class="conf">
				<label for="kb_up">Up:</label>
				<input type="text" id="kb_up" value="W" />
			</div>
			<div class="conf">
				<label for="kb_up">Up:</label>
				<input type="text" id="kb_up" value="W" />
			</div>
			<div class="conf">
				<label for="KB_INT">Keyboard repeat interval:</label>
				<input type="text" id="KB_INT" value="150" />
			</div>
			</div>
		<div id="savesettings">
			<label for="save">Save</label>
			<input id="save" type="submit" value="save" />
		</div>
		</div>
	</body>
</html>
